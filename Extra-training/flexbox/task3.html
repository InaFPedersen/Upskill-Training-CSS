        In task 3 the challenge was to have two elements a parent and a child,
        and to use flexbox to center the child inside of the parent
      </p>

      <h3>Solution:</h3>
      <div class="solution">
        <div class="parent-parent">
          <div class="parent">
            <div class="child">Center me.</div>
